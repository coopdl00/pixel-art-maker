<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="style.css">
    <title>PixelArt Maker</title>

  <body style="background-color: darkgray">
    <div class="container" style="background-color: gray">

      <div class="row" style="background-color: gray">

        <div class="col">
          <div class="colors" style="background-color: red; border-color: gray">

          </div>
        </div>

        <div class="col">
          <div class="colors" style="background-color: orange; border-color: gray">

          </div>
        </div>

        <div class="col">
          <div class="colors"style="background-color: yellow; border-color: gray">

          </div>
        </div>

        <div class="col">
          <div class="colors" style="background-color: green; border-color: gray">

          </div>
        </div>

        <div class="col">
          <div class="colors" style="background-color: blue; border-color: gray">

          </div>
        </div>

        <div class="col">
          <div class="colors" style="background-color: purple; border-color: gray">

          </div>
        </div>

        <div class="col">
          <div class="colors" style="background-color: brown; border-color: gray">

          </div>
        </div>

        <div class="col">
          <div class="colors" style="background-color: lightgray; border-color: gray">

          </div>
        </div>

        <div class="col">
          <div class="colors" style="background-color: black; border-color: gray">

          </div>
        </div>

        <div class="col">
          <div class="colors" style="background-color: white; border-color: gray">

          </div>
        </div>

      </div>

    </div>

    <div class="container">

      <div class="grid rounded" style="background-color: gray">

      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
